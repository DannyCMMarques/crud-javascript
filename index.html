<!doctype html>
<html lang="en">

    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Ephesis&family=Fraunces:opsz,wght@9..144,200;9..144,400;9..144,500;9..144,600;9..144,700&family=Indie+Flower&family=Jost:wght@100;400;500;700;900&family=Montserrat:wght@100;200;400;500;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poiret+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./style.css">

    </head>

    <body>
        <div>
            <div class="sessao1">
                <h1 class="titleNav"> DESAFIO CRUD MOCK </h1>
            </div>
        </div>
        <div class="container mt-4">
            <div class="row">
                <div class="col-12">

                    <div class="sessao2">
                        <div class="d-flex m-0 align-items-center">
                            <img class="imgPerson" src="./assets/imagens/Iconicon.png">
                            <h2 class="titles">Cadastrar
                                um usuário</h2>
                        </div>
                        <p class="subtitulo1 mt-2">Para cadastrar um novo usuário
                            preencha os dados abaixo</p>
                        <div class="sessa2.1">
                            <div class="containerForm">
                                <div class="container text-center">
                                    <div class="row">
                                        <div class="col-md-6 col-sm-12">
                                            <label class="nome labelText">Nome</label>
                                            <input class="form-control" type="text"
                                                id="nome">
    
                                        </div>
                                        <div class="col-md-6 col-sm-12">
                                            <label class="senha labelText">Senha</label>
                                            <input class="form-control" type="text"
                                                id="senha">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button class="btn btn-primary mt-3 buttons"
                                onClick="cadastrar(event)">Cadastrar usuário
                            </button>
                        </div>

                    </div>
                    <div class="separador"></div>
                </div>
                <hr class="mt-5">
                <div class="col-12 mt-3">
                    <div class="sessao3">
                        <div class="d-flex m-0 align-items-center">
                            <img class="imgPerson" src="./assets/imagens/Iconicon.png">
                            <h2 class="titles">Usuários cadastrados</h2>
                             </div>
                        <p class="subtitulo1 mt-2">Lista de todos os usuários cadastrados</p>
                    </div>
                    <div class="sessa4 mt-4">
                        <div class="container">
                            <div class="row">
                                <div class="col-12 w-75">
                                    <table class="table" id="table">
                                        <thead class="colorThead">
                                            <tr>
                                                <th class="thead-light tableTitle"
                                                    scope="col">Usuário</th>
                                                    <th class="thead-primary tableTitle"
                                                    scope="col">Senha</th>
                                                    <th class="thead-primary tableTitle"
                                                    scope="col">Ações</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
        <script src="./script.js"></script>

    </body>

</html>
